<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Debbie!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #cfc9bc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: #000;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .chat-header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-header p {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            animation: slideIn 0.3s ease-out;
        }

        .user-message {
            background: #007AFF;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }

        .bot-message {
            background: #333;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
        }

        .input-container {
            padding: 15px;
            background: rgba(0,0,0,0.9);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 20px;
            background: #333;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .message-input::placeholder {
            color: #888;
        }

        .send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007AFF;
            border: none;
            color: white;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            background: #0056CC;
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #333;
            color: #888;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            font-style: italic;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 4px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Ask Debbie!</h1>
            <p>Your Friendly Financial Assistant</p>
        </div>
        
        <div class="messages-container" id="messages">
            <div class="message bot-message">

            </div>
        </div>
        
        <div class="typing-indicator" id="typing">
            Debbie is typing...
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Ask Debbie anything..."
                maxlength="200"
            >
            <button class="send-button" id="sendButton">
                â†‘
            </button>
        </div>
    </div>

    <script>
        const responses = [
            "Oh, that's so sweet of you to ask, but I'm going to have to say no! ðŸ’•",
            "Aww, I appreciate you thinking of me, but no thank you! ðŸ˜Š",
            "That sounds lovely, but I'll have to pass this time! ðŸŒ¸",
            "You're so kind to ask! Unfortunately, I can't help with that. No! ðŸ’–",
            "I wish I could, but the answer is no, sweetie! ðŸ¥°",
            "How thoughtful! But I'm afraid I have to decline. No! ðŸŒ·",
            "That's really nice of you, but no is my answer today! âœ¨",
            "You're a doll for asking, but I'll have to say no! ðŸ’",
            "I love that you thought of me, but nope! ðŸ¦‹",
            "Such a sweet request, but I'm going to stick with no! ðŸƒ",
            "You're absolutely wonderful, but my answer is no! ðŸŒº",
            "I'm flattered you asked, but I'll have to pass! No! ðŸ’«",
            "That's so considerate, but no thank you, dear! ðŸŒŸ",
            "How lovely of you to ask! Still going to be a no though! ðŸŒ¼",
            "You're too kind, but I'm afraid it's a no from me! ðŸ’—",
            "That's not in this quarter's budget, I'm afraid! Ask again later! ðŸ’¼",
            "Let's revisit this in the next fiscal year, shall we? ðŸ“Š",
            "I'll need to see a business case for that. Unfortunately, it's a no! ðŸ“ˆ",
            "That request didn't make it past the budget committee! Try again next quarter! ðŸ’°",
            "Hmm, the numbers don't add up on that one. Ask me again later! ðŸ§®",
            "That's outside our current spending parameters. Maybe next fiscal year! ðŸ“‹",
            "I'll have to run that by the CFO... and they said no! Ask again later! ðŸ¦",
            "That expenditure isn't approved for this budget cycle! Try next year! ðŸ’³",
            "The board needs more time to consider that. Ask again in Q3! ðŸ“…",
            "That's not a priority expense right now. Let's discuss next fiscal year! ðŸ’¸",
            "Our cash flow projections don't support that request. Try again later! ðŸ’¹",
            "That would exceed our quarterly allocation. Ask me next budget period! ðŸ—‚ï¸"
        ];

        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typing');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            typingIndicator.style.display = 'block';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.style.display = 'none';
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;

            // Show typing indicator
            showTyping();

            // Simulate typing delay
            setTimeout(() => {
                hideTyping();
                
                // Get random "no" response
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse);
                
                sendButton.disabled = false;
                messageInput.focus();
            }, 1000 + Math.random() * 1000); // Random delay between 1-2 seconds
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });

        messageInput.addEventListener('input', () => {
            sendButton.disabled = messageInput.value.trim() === '';
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
